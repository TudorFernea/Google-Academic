<div class="Bara">
    <div class="navBarLogo">
        <img src="/assets/t2.png"  class="navBarPic">;
    </div>
    <i class="fa-solid fa-screen-users"></i>

</div>


<div class="mainPage">

    
<div class="Chenar"  *ngIf="  !signUp  ">
    <h1 class="title"> Login </h1>
    <div>

        <form [formGroup]="loginForm" class="inputLogin">

            <label for="email" >Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Type your email here... " formControlName="email" required="">
            <br>
            <br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Type your password  here..." formControlName="password">

        </form>




        <br>
        <br>
        <form class="rememberMeCheckBox">
            <div style="float: left;">
                <input class="checkBoxInput" type="checkbox" id="rememberMe" name="rememberMe" value="rememberYes">
                <label for="rememberMe"> Remember me</label><br>
            </div>
            <label style=" margin-left: 10%"> Forgot password? </label>

        </form>





        <br>
        <div class="parinteleButonului">
            <button class="btn-grad" (click)="redirectStudent()" style="cursor: pointer;">
                Log in
            </button>
        </div>
        <br>
        <div class="createAccount">
            Don't have an account? <a (click)="setSignUp(true)">Sign up!</a>
        </div>
    </div>

</div>

<div class="ChenarSignUp" *ngIf="  signUp  " >
    <h1 class="title createAcc"> Create account </h1>
    <div>

        <form class="inputLogin">

            <input type="text" id="nameSignUp" name="nameSignUp" placeholder="Name">
            <br>
            <br>

            <input type="text" id="surnameSignUp" name="surnameSignUp" placeholder="Surname">
            <br>
            <br>
            <input type="text" id="usernameSignUp" name="usernameSignUp" placeholder="Username">
            <br>
            <br>

            <input type="email" field="*{email}" id="emailSignUp" name="emailSignUp" placeholder="Email">
            <br>
            <br>

            

            <input type="password" id="passwordFirst" name="passwordFirst" placeholder="Password">
            <br>
            <br>
            <input type="password" id="passwordSecond" name="passwordSecond" placeholder="Confirm Password">

        </form>

        <form [formGroup]="positionForm" (ngSubmit)="signUpStudent()"  class="studentOrTeacherCheckbox">
            
            <input type="radio"  (change)="getRadioValue()" class="inputRadio" id="studentOption" name="position" value="Student" formControlName="position" >
            <label for="studentOption"> I'm a student</label><br>
            <input type="radio" (change)="getRadioValue()" id="teacherOption" name="position" value="teacher" class="inputRadio" formControlName="position">
            <label for="teacherOption"> I'm a teacher</label>
        </form>


    </div>
    <br>
        <div class="parinteleButonului">
            <button type="submit" (click)="signUpStudent()" class="btn-grad">
                Sign up
            </button>
        </div>

        



</div>
</div>
