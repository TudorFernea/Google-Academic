<div class="ChenarSignUp"  >
    <br>
    <br>
    <h1 class="title createAcc"> Add optional course </h1>
    <br>
    <br>
    <br>

    <select id="discipline" (change)="changeYearOfStudy($event)">
        <option value="0" disabled selected>Select your option</option>
        <option *ngFor="let year of yearOfStudy" value="{{year.id}}">Year: {{year.year}} Specialization: {{year.specializationName}}</option>
    </select>
    <div>

        <form [formGroup]="addDisciplineForm" class="inputLogin">

            <input type="text" id="name" name="nameSignUp" placeholder="Name of the course" formControlName = "name">
            <br>
            <br>

            <input type="text" id="credits" name="credits" placeholder="Number of credits" formControlName = "credits">
            <br>
            <br>
            <input type="text" id="curriculum" name="curriculum" placeholder="Curriculum description" formControlName = "curriculum">
            <br>
            <br>

            

        </form>

       

    </div>
    <br>
        <div class="parinteleButonului">
            <button type="submit"  class="btn-grad" (click)="addDiscipline()">
               Add 
            </button>
        </div>

        



</div>
